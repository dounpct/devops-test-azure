name: Update Helm Values for ArgoCD Sync

on:
  workflow_dispatch:
    inputs:
      tag:
        description: "The Docker image tag to use (e.g., 0.0.1)"
        required: true

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v3
    
    - name: Checkout chart deployment repo
      uses: actions/checkout@v3
      with:
        repository: "https://github.com/dounpct/argocd-azure-deployment.git"
        ref: "master"
        path: "applications-deployment"
        fetch-depth: 0
        token: ${{ env.GIT_TOKEN }}

